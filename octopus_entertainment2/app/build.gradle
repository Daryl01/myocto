    implementation project(':uikit')
    //    implementation project(':jrmfRpWalletlib')
    //    implementation project(':rtskit')
    //    implementation project(':avchatkit')
    //    implementation project(':faceunity')
    implementation 'com.amap.api:map2d:5.2.0'
    implementation 'com.amap.api:search:6.1.0'
    implementation 'com.amap.api:location:4.2.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    //微信支付，二维码等
    implementation 'com.github.vondear.RxTool:RxFeature:v2.0.4'
}
